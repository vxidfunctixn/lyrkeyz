<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LyrkeyZ</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />

    <link href="./assets/scss/main.scss" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="text-editor">
      <label id="name-input-wrapper">
        <input id="name-input" spellcheck="false" autocomplete="off"/>
      </label>
      <label id="text-input-wrapper">
        <textarea id="text-input" spellcheck="false" autocomplete="off"></textarea>
        <div id="text-overlay"></div>
        <div id="line-overlay"></div>
      </label>
    </div>

    <div class="versions">
      <span class="app-version"></span> |
      <span class="electron-version"></span> |
      <span class="chrome-version"></span> |
      <span class="node-version"></span>
    </div>

    <script type="module" src="./src/renderer.js"></script>
  </body>
</html>
